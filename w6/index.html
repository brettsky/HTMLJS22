    <title>Week 6 JavaScript Pay Calculator </title>
</head>

<body>
    <h1> Week 6 JavaScript pay calculator</h1>
    <!---->

    <script>
        //
        

        var hoursWorked = prompt(`How many hours did you work each week`) * 2 //multiplied by 2 for a 2 week period

        var hourlyRate = prompt(`What is your hourly pay rate `) //Users hourly rate


        var taxRate = .2

        var gross = hoursWorked * hourlyRate //gross pay calculated and total hours worked times hourly rate

        

        var tax = gross * taxRate //tax deductions calcualtes at gross pay times tax rate 

        

        var net = gross - tax //calculates net pay as gross pay minus tax deductions 

       

        alert(`Gross Pay: $${gross.toFixed(2)}\nTax Deductions: $${tax.toFixed(2)}\nNet Pay: $${net.toFixed(2)}`)
        //displays calculated values to the user 

        console.log(gross) //displays gross value in console

        console.log(tax) //displays tax deductions in consloe

        console.log(net) // displays net pay in console 



    


    </script>
    <img src="images/payValid.JPG" style="width: 100%;">
    
</body>
</html>
