    <h1>W6 | JavaScript Demo Day 2</h1>

    <script>

        var preference = prompt(`Welcome to Good Burger, home of the Good Burger. Will this order be to go?\n 'yes' or 'no': `)
        console.log(preference)

        //Functions must be defined before they are called

        //Function definition below
        function checkDining(_preference) 
        {
            console.log(`checkDining() has been reached`)
            
            if(_preference.toLowerCase() === `yes`)//checks value and type
            {
                console.log(`take-out`)
                return `Take_Out`
            }
            else
            {
                console.log(`dine-in`)
                return `DIne_In`
            }
        } //checkDining()

        //functions must be defined before they are called 

        var dining = checkDining(preference)
        console.log(dining)

        var order = prompt(`thank you for your choice of ${dining}. please type the number of what you want to purchase\n 1. Hamburger\n 2. French Fries\n 3. Milkshake!`)
        console.log(order)

        function foodOrDrink(_order)
        {
            if (_order < 3)
            {
                return `you want some FOOD!`
            }
            else if(_order === 3)
            {
                return `Milkshake`

            }
            else 
            {
                return `that isnt a valid choice` 
            }
        } //foodOrDrink() Close 
        //show confirmation msg to use
        alert(`${foodOrDrink(Number(order))}`)

        function calcPriceWithTax(_price, _tax)
        {
            /*
            var newPrice = _price + (_price * (tax/100))
            return newPrice
            */
           return newPrice = _price + (_price * (tax/100))
        }//calcPriceWithTax() CLOSE

        function getItem(_order)
        {
            if(_order === `1`)
            {
                return `Hamburger`

            }
            else if (_order === `2`)
            {
                return `French Fries`
            }
            else if (_order === `3`)
            {
                return `Milkshake`
            }

            else
            {
                return `Nothing!`
            }


        }//getItem close

        var item = getItem(order)
        console.log(item)

        function getTotal(_item, _tax)
        {
            //Switched om javascript
            switch(_item)
            {
                case `Hamburger`:
                    return calcPriceWithTax(3.00, _tax)
                    break;

                case `French Fries`:
                return calcPriceWithTax(1.00, _tax)
                    break;

                case `Milkshake`: 
                return calcPriceWithTax(5.00, _tax)
                    break;

                case `Nothing!`:
                return calcPriceWithTax(0.00, _tax)
                    break;


            }
        }//getTotal() close

        var total = getTotal(item, 20).toFixed(2)
        console.log(`The total price for a ${item} with tax is ${total}`)

        alert(`The total price for a ${item} with tax is ${total}`)

        

    </script>
